    img {
      width: 20px;
      height: 20px;
    }

    td {
      text-align: center;
      width: 70px;
    }
  </style>
  <script>
    function move() {

      var t = document.getElementsByTagName('img');
      var random = Math.floor(Math.random() * 100);
      var img = t[random];
      img.src = "oc_media/donkey.png";

      var click = null;
      img.onclick = function(e) {
        if (e.target.tagName.toLowerCase() == 'img')
          move();

        if (click == null)
          e.target.style.visibility = "hidden";
        click = e.target;
      }


    }
  </script>
</head>
